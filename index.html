<html lang="en">

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 20px;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-top: 10px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

    .table-container {
      width: 100%;
      max-width: 1500px;
      /* Increase the max width */
      margin: auto;
      overflow-x: auto;
    }

    table {
      width: 105%;
      /* Slightly larger than the container */
      border-collapse: collapse;
      min-width: 1000px;
      /* Ensures table remains wide enough */
    }

td:nth-child(7), th:nth-child(7) {
  background-color: lightblue; /* Or any other highlight color */
}

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
      position: relative;
    }

    .hint-button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-block;
      text-align: center;
      line-height: 18px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 60%;
      max-width: 500px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      max-height: 70vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .close-modal {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }

    .highlight-section {
      background-color: #fffae6;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .help-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
      color: #ffcc00;
      transition: transform 0.2s ease-in-out;
    }

    .help-button:hover {
      transform: scale(1.2);
    }

    .help-banner {
      background-color: #fffae6;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      border-left: 5px solid #ffcc00;
      margin-bottom: 12px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
